<div class="auth-container">
  <div class="auth-card">
    <div class="logo-container">
      <h1 class="logo">ENTer</h1>
      <p class="subtitle">Create an Account</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [class.input-error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Choose a username"
          [class.input-error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="At least 6 characters"
          [class.input-error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Repeat your password"
          [class.input-error]="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>
    </form>

    <div class="auth-footer">
      <a (click)="navigateToLogin()" class="footer-link">Already have an account? Log in</a>
    </div>
  </div>
</div>
